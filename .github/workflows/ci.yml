name: Docker Image CI

on:
  push:
    branches: [ "ci" ]
  pull_request:
    branches: [ "ci" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build the Docker image in the movimiento directory
      run: |
        docker login -u rdsantopietro@gmail.com -p ${{ secrets.DOCKER_PASSWORD }}
        docker push rdsantopietro/movimiento:latest
        cd movimiento
        mvn clean package
        docker build . --file ./Dockerfile --tag rdsantopietro/movimiento:latest
  
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
         username: ${{ vars.DOCKER_USER }}
         password: ${{ secrets.DOCKER_PASSWORD }}
         
    - name: Build and push Docker image
      run: docker push rdsantopietro/movimiento:latest

        
          
       
