name: Docker Image CI

on:
  push:
    branches: [ "ci" ]
  pull_request:
    branches: [ "ci" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build the Docker image in the movimiento directory
      run: |
        cd movimiento
        mvn clean package
        docker build . --file ./Dockerfile --tag rdsantopietro/movimiento
  
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
         username: ${{ vars.DOCKER_USER }}
         password: ${{ secrets.DOCKER_PASSWORD }}
         
    - name: Build and push Docker image
      run: docker push rdsantopietro/movimiento:latest


  pull:
    runs-on: ubuntu-latest
    steps:
     - name: executing remote ssh commands using password
       uses: appleboy/ssh-action@master
       with:
        host: ${{ vars.AWS_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_EC2_AWS_PRIVATE_KEY }}
        script: |
                 docker pull movimiento   
         
      
          
       
