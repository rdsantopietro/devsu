name: Docker Image CI

on:
  push:
    branches: [ "ci" ]
  pull_request:
    branches: [ "ci" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build the Docker image in the movimiento directory
      run: |
        cd movimiento
        mvn clean package
        docker build . --file ./Dockerfile --tag rdsantopietro/movimiento
  
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
         username: ${{ vars.DOCKER_USER }}
         password: ${{ secrets.DOCKER_PASSWORD }}
         
    - name: Build and push Docker image
      run: docker push rdsantopietro/movimiento:latest
  
  
  pull:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: SSH into the host and download Docker image
        run: |
          ssh -i /path/to/private/key.pem ubuntu@${{ vars.AWS_HOST }} "docker pull movimiento"
    
         
      
          
       
