application:
  name: "cliente-service"
  server:
    host: localhost
    port: 8081
server:
  port: ${application.server.port}
spring:
  application:
    name: ${application.name}
  boot:
    admin:
      client:
        url: "http://localhost:8080"

  kafka:
    bootstrap-servers: localhost:19092
    consumer:
      group-id: my-group
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    consul:
      config:
        import-check:
          enabled: false
        fail-fast: false # if not in "prod" profile, do not force to use Spring Cloud Config
        format: yaml
        profile-separator: '-'
      discovery:
        healthCheckPath: /health
        instanceId: ${application.name}:${random.value}
        service-name: ${application.name}
        prefer-ip-address: true
        tags:
          - git-version=${git.commit.id.describe:}
          - git-commit=${git.commit.id.abbrev:}
          - git-branch=${git.branch:}
      host: localhost
      port: 8500
  serialization:
    indent-output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/devsu?allowPublicKeyRetrieval=false&useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: root
    password: password
    hikari:
      poolName: Hikari
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
# Habilitar el registro de la conexi√≥n a la base de datos
logging:
  level:
    org.springframework.jdbc.datasource: INFO

management:
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: true